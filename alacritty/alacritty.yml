colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#bbc2cf'


  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor. If these are unset,
  # the cursor color will be the inverse of the cell color.
  #cursor:
  #  text: '#000000'
  #  cursor: '#ffffff'

  # Selection colors
  #
  # Colors which should be used to draw the selection area. If selection
  # background is unset, selection color will be the inverse of the cell colors.
  # If only text is unset the cell text color will remain the same.
  selection:
    text: '#bbc2cf'

  # Normal colors
  normal:
    black:   '#1c1f24'
    red:     '#ff6c6b'
    green:   '#98be65'
    yellow:  '#da8548'
    blue:    '#51afef'
    magenta: '#c678dd'
    cyan:    '#5699af'
    white:   '#202328'

  # Bright colors
  bright:
    black:   '#5b6268'
    red:     '#da8548'
    green:   '#4db5bd'
    yellow:  '#ecbe7b'
    blue:    '#3071db'   # This is 2257a0 in Doom Emacs but I lightened it.
    magenta: '#a9a1e1'
    cyan:    '#46d9ff'
    white:   '#dfdfdf'

window:
    padding:
        x: 5
        y: 2
    title: Alacritty

font:
  normal:
    family: Operator Mono SSm Lig
    style:  Book

shell:
    program: /bin/zsh

env:
  TERM: xterm-256color

